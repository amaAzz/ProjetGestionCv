<!-- src/app/user-list/user-list.component.html -->
<div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <h2 class="text-3xl font-bold mb-4">User List</h2>
    <a routerLink="/users/new" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Add New User</a>
    <ul class="list-none mb-0">
        <li *ngFor="let user of users" class="flex justify-between mb-4">
            <span class="text-lg">{{ user.nom }} - {{ user.email }}</span>
            <div class="flex">
                <a [routerLink]="['/users/edit', user.id]" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Edit</a>
                <a [routerLink]="['/users', user.id]" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Details</a>
            </div>
        </li>
    </ul>
</div>
